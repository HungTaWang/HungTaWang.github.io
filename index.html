<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Hung-Ta, Wang</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="bar" class="col-12 text-end mt-3">
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-dark" onclick="scrollToSection('PROFILE')">PROFILE</button>
                    <button type="button" class="btn btn-outline-dark" onclick="scrollToSection('EDUCATION')">EDUCATION</button>
                    <button type="button" class="btn btn-outline-dark" onclick="scrollToSection('SKILLS')">SKILLS</button>

                <div id="PROFILE" class="section">

                    <p></p>
                </div> 
                
                <div id="EDUCATION" class="section">
                    <h3>EDUCATION</h3>
                    <p></p>
                </div>
                
                <div id="SKILLS" class="section">
                    <h3>SKILLS</h3>
                    <p></p>
                </div>
                
                <div id="EXPERIENCE" class="section">
                    <h3>EXPERIENCE</h3>
                    <p></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
