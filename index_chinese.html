    <script>
        function scrollToTop() {
            window.scrollTo(0, 0);
        }

        document.addEventListener("DOMContentLoaded", function () {
        var navbarToggler = document.querySelector(".navbar-toggler");
        var navbarNav = document.querySelector(".navbar-nav");
        var bsCollapse = new bootstrap.Collapse(navbarNav, {
            toggle: false
        });

        navbarToggler.addEventListener("click", function () {
            bsCollapse.toggle();
        });

        document.addEventListener("click", function (event) {
            var isNavbarTogglerClicked = navbarToggler.contains(event.target);
            var isNavbarNavClicked = navbarNav.contains(event.target);

            if (!isNavbarTogglerClicked && !isNavbarNavClicked) {
                // 使用 jQuery 的方式來隱藏 Navbar
                $(navbarNav).collapse('hide');
            }
        });
    });
