            // 檢查點擊的目標是否在 Navbar 內
            var isClickInsideNavbar = navbar.contains(event.target);

            // 如果點擊的不在 Navbar 內，收起選單
            if (!isClickInsideNavbar) {
                var navbarToggler = document.querySelector('.navbar-toggler');

                }
